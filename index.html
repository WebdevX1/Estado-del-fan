<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Fan - Ana Gabriel</title>
    
    <!-- Meta tags para previews en redes sociales -->
    <meta property="og:title" content="Estado de Fan - Ana Gabriel">
    <meta property="og:description" content="Verifica tu estado oficial como fan de Ana Gabriel">
    <meta property="og:image" content="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=1200&h=630&fit=crop">
    <meta property="og:url" content="https://anagabriel-fan.com">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Estado de Fan - Ana Gabriel">
    <meta name="twitter:description" content="Verifica tu estado oficial como fan de Ana Gabriel">
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=1200&h=630&fit=crop">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .profile-glow {
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.6); }
            50% { box-shadow: 0 0 80px rgba(255, 255, 255, 0.8); }
        }
        
        .status-badge {
            animation: fadeIn 1s ease-in, glow 2s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.8); }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleFloat 3s ease-in-out infinite;
        }
        
        @keyframes sparkleFloat {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0; }
            50% { transform: translateY(-100px) scale(1.5); opacity: 1; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 overflow-hidden relative">
    <!-- Sparkles decorativos -->
    <div id="sparkles"></div>
    
    <div class="glass-card rounded-3xl p-8 md:p-12 max-w-md w-full relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="title-font text-4xl md:text-5xl font-bold text-white mb-2">
                Ana Gabriel
            </h1>
            <p class="text-white text-opacity-80 text-sm tracking-widest uppercase">
                Portal Oficial de Fans
            </p>
        </div>
        
        <!-- Foto de perfil -->
        <div class="flex justify-center mb-6">
            <div class="relative">
                <img 
                    id="profilePic" 
                    src="https://i.ibb.co/WWJj0YH5/IMG-20260114-WA0021.jpg" 
                    alt="Foto de perfil"
                    class="w-32 h-32 rounded-full object-cover border-4 border-white profile-glow"
                >
                <div class="absolute -bottom-2 -right-2 bg-purple-600 rounded-full p-2 border-4 border-white">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Nombre -->
        <div class="text-center mb-6">
            <h2 class="text-white text-2xl font-semibold">
                Marina García
            </h2>
        </div>
        
        <!-- Estado de fan -->
        <div class="text-center mb-6">
            <p class="text-white text-opacity-70 text-sm mb-3 uppercase tracking-wider">
                Estado de Verificación
            </p>
            <div class="status-badge inline-block bg-amber-500 text-white px-8 py-3 rounded-full font-semibold text-lg shadow-lg">
                ⏳ Pendiente
            </div>
        </div>
        
        <!-- Monto a pagar -->
        <div class="bg-white bg-opacity-20 rounded-2xl p-6 mb-6 border-2 border-white border-opacity-30">
            <p class="text-white text-opacity-80 text-sm mb-2 text-center uppercase tracking-wider">
                Monto de Verificación
            </p>
            <div class="text-center">
                <span class="text-white text-4xl font-bold">600</span>
                <span class="text-white text-opacity-60 text-sm ml-2">MXN</span>
            </div>
            <p class="text-white text-opacity-60 text-xs mt-3 text-center">
                Debes completar tu pago de 2000MXN para completar la verificación y luego se procesará la entrega.
            </p>
        </div>
        
        <!-- Mensaje adicional -->
  <!-- yeah, i dont need ts      <div class="mt-8 text-center">
            <p class="text-white text-opacity-60 text-sm leading-relaxed">
                Tu solicitud está siendo revisada por nuestro equipo. Recibirás una notificación pronto.
            </p>
        </div> -->
        
        <!-- Footer decorativo -->
        <div class="mt-8 flex justify-center space-x-2">
            <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
            <div class="w-2 h-2 bg-white rounded-full opacity-70"></div>
            <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
        </div>
    </div>
    
    <script>
        // Generar sparkles aleatorios
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparklesContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
